{% extends 'dashboard/base.html' %}

{% block dashboard %}


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container-full">
        <!-- Content Header (Page header) -->
        <div class="content-header d-flex">
            <div class="me-auto mt-2">
                <h4 class="page-title">Vendor List</h4>
            </div>

        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-body">
                            <div class="table-responsive">
                                <table id="productorder" class="table table-hover no-wrap product-order"
                                    data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Product</th>
                                            <th>Image</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>

                                        {% for c in vendor_profile %}
                                        <tr>
                                            <td>{{ c.id }}</td>
                                            <td>{{ c.user }}</td>
                                            <td>{{c.first_and_last_name}}</td>
                                            <td class="text-center">{{ c.user.products_models.count }}</td>
                                            <td><img src="{{ c.vendor_image.url }}" alt="" style="height: 40px;">
                                            </td>
                                            <td><a href="{% url 'profile-update' c.pk %}" class="text-info me-10"
                                                    data-bs-toggle="tooltip" data-bs-original-title="Edit">
                                                    <i class="ti-marker-alt"></i>
                                                </a>
                                                <a href="{% url 'profile-delete' c.pk %}" class="text-danger"
                                                    data-bs-original-title="Delete" data-bs-toggle="tooltip">
                                                    <i class="ti-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>


                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->



{% endblock dashboard %}
