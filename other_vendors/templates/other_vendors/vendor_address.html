{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}


{% block content %}

<section class="py-2 bg-light">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black mt-2  " style="border-radius: 25px;" >
          <div class="card-body p-md-1">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" id="app">

                <p class="text-center h4 fw-bold mb-1 mx-1 mx-md-4 mt-4">Business Address </p>

                <!-- <form action="" method="post" class="form-border"> -->
                  <div class="form-group">
                    <div class="row"  >

                      <div class="col-md-12">
                        <div class="field-set">
                          <label for="from_division">Address</label>
                          <input class="form-control" type="text" placeholder="address" aria-label="default input example">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="field-set">
                          <label for="from_division">Country</label>
                          <select  class="form-control" v-model ="country_selected" @change="loadDiv($event)">
                            <option >Select</option>
                            <option v-for = "(p,i) in country" :key="i" :value="p" >[[p.name]]</option>
                          </select>
    
                        </div>
                      </div>
                     
                      <div class="col-md-12">
                        <div class="field-set">
                          <label for="from_division">Division</label>
                          <select  class="form-control"  v-model="division_selected" @change="loadDis($event)">
                          <option v-for="(p,i) in div" :key="i" :value="p">[[p.name]]</option>
                          </select>
    
                        </div>
                      </div>
    
                      <div class="col-md-12">
                        <div class="field-set">
    
                          <label for="from_district">District:</label>
                          <select  class="form-control" v-model="district_selected" @change="loadSub($event)">
                            <option v-for="(p,i) in dis" :key="i" :value="p">[[p.name]]</option>
                          </select>
    
                        </div>
                      </div>
    
                      <div class="col-md-12">
                        <div class="field-set">
    
                          <label for="from_upazila">Upazila:</label>
                          <select class="form-control">
                            <option v-for="(p,i) in sub" :key="i" :value="p">[[p.name]]</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="field-set">
                          <label for="">Warehouse Address</label> <br>
                          <div class="form-check form-check-inline form-control ">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                            <label class="form-check-label" for="inlineCheckbox1">Same as Business Address</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="field-set  ">
                          <label for="">Return Address</label> <br>
                          <div class="form-check form-check-inline form-control">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                            <label class="form-check-label" for="inlineCheckbox2">Same as Business Address</label>
                          </div>
                        </div>
                      </div>
    
                    </div>
                  </div>
                  <a style="color: aliceblue;" href="{% url 'vendor_pro'%}">
                    <div class="form-group mx-auto">
                      <button style="background-color: #eb5525; color: white;" class="btn col-12">submit</button>
                    </div>
                  </a>
                 
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
var app = new Vue({
    el:"#app",
    delimiters: ['[[', ']]'],
    data:{
        country: {{country_list|safe}},
        division: {{division_list|safe}},
        district: {{district_list|safe}},
        subdistrict: {{subdistrict_list|safe}},

        country_selected: "",
        div:[],
        division_selected: "",
        dis:[],
        district_selected: "",
        sub:[],


    },
    mounted: function(){
        console.log("Mounted");  
    },
    methods:{ 
        loadDiv(){
            this.div=[];
            for(let i=0; i< this.division.length; i++){
                if(this.country_selected.name==this.division[i].country__name){
                    this.div.push({name:this.division[i].name});
                }
            }
            this.loadDis();
            this.loadSub();
        },
        loadDis(){
            this.dis=[];
            for(let i=0; i< this.district.length; i++){
                if(this.division_selected.name==this.district[i].division__name){
                    this.dis.push({name:this.district[i].name});
                }
            }
            this.loadSub();
        },
        loadSub(){
            this.sub=[];
            for(let i=0; i< this.subdistrict.length; i++){
                if(this.district_selected.name==this.subdistrict[i].district__name){
                    this.sub.push({name:this.subdistrict[i].name});
                }
            }
        },

    },
})
</script>



{% endblock content %}
