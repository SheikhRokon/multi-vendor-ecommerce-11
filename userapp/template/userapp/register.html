{% extends 'store/base.html' %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    .tc_checkbox{
        margin-top: 6px;
        padding-right: 5px;
    }
    .form-check-label{
        padding-left: 7px;
    }
    #hint_id_password1, #hint_id_password2{
        margin-top: 7px;
    }
    #div_id_password1, #div_id_password2{ margin-bottom: 10px !important;}
    #hint_id_password1 ul{
        margin-bottom: 0;
    }
</style>
{% endblock css %}
    


{% block content %}
<section id="register" class="my-5">
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-5 shadow p-4">
                <h4 class="">Create an account.</h4>
                <hr class="mt-1">
                <form action=""  method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-primary btn-block">Create an account.</button>
                </form>
                <div class="my-2">
                    Already have an account?<a href="{% url 'customer-login' %}"> Login </a>Now.
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
